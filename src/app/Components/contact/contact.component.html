<!-- contact section start -->
<section class="contact" id="contact">
  <div class="max-width">
    <h2 class="title">Contact me</h2>
    <div class="contact-content">
      <div class="column left">
        <div class="text">Get in Touch</div>
        <p>Reach out to me directly</p>

        <div class="icons">
          <div class="row">
            <i class="fa fa-user" ></i>
            <div class="info">
              <div class="head">Name</div>
              <div class="sub-title">Muthiora Wathiru</div>
            </div>
          </div>
         <div class="row" >
            <i class="fa-brands fa-github"></i>
            <div class="info" href="https://github.com/wdmuthiora">
              <div class="head">GitHub</div>
              <div class="sub-title"><a href="https://github.com/wdmuthiora">https://github.com/wdmuthiora.</a></div>
            </div>
          </div>

          <div class="row">
            <i class="fas fa-envelope"></i>
            <div class="info">
              <div class="head">Email</div>
              <div class="sub-title">wdmuthiora@gmail.com</div>
            </div>
          </div>
        </div>
      </div>

      <div class="column right">
        <div class="text">
          <p>Message me</p>
        </div>

        <!-- contact form -->
        <form [formGroup]="emailForm" (ngSubmit)="onFormSubmit()">
          <div class="fields">
            <div class="field name">
              <input
                placeholder="Name"
                required
                type="text"
                name="user_name"
                formControlName="name"
              />
            </div>

            <div class="field email">
              <input
                type="email"
                placeholder="Email"
                required
                name="user-email"
                formControlName="email"
              />
            </div>
          </div>

          <div class="field">
            <input
              type="text"
              placeholder="Subject"
              required
              name="Subject"
              formControlName="subject"
            />
          </div>

          <div class="field textarea">
            <textarea
              cols="30"
              rows="10"
              placeholder="Message.."
              required
              type="text"
              name="Message"
              formControlName="message"
            ></textarea>
          </div>

          <div class="button-area">
            <button
              type="submit"
              (click)="open(content)"
              [disabled]="emailForm.invalid"
            >
              Send message
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Confirmation Modal section -->
<ng-template #content let-modal>
  <div
    class="modal-header"
    [ngStyle]="{ color: 'crimson', margin: '11px', padding: '11px' }"
  >
    <h5 class="modal-title" id="modal-basic-title">
      Message sent successfully.
    </h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>

  <div
    class="modal-body"
    [ngStyle]="{
      margin: '11px',
      padding: '11px',
      'border-radius': '6px'
    }"
  >
    <h4 class="modal-title" id="modal-basic-title">
      Thank you for reaching out. You'll hear back from me soon.
    </h4>
  </div>

  <div class="button-area modal-footer">
    <button
      type="button"
      (click)="modal.close('Save click')"
      [disabled]="emailForm.invalid"
      [ngStyle]="{
        background: 'crimson',
        color: '#fff',
        'font-size': '20px',
        padding: '2px 30px',
        margin: '20px',
        'font-weight': '400',
        'border-radius': '6px',
        transition: 'all 0.3s ease',
        'text-decoration': 'none',
        border: '4px solid crimson',
        'box-sizing': 'border-box'
      }"
    >
      Close
    </button>
  </div>
</ng-template>
