<!-- contact section start -->
<section class="contact" id="contact">
  <div class="max-width">
    <h2 class="title">Contact me</h2>
    <div class="contact-content">
      <div class="column left">
        <div class="text">Get in Touch</div>
        <p>Reach out to me directly</p>

        <div class="icons">
          <div class="row">
            <i class="fas fa-user"></i>
            <div class="info">
              <div class="head">Name</div>
              <div class="sub-title">Muthiora Wathiru</div>
            </div>
          </div>

          <div class="row">
            <i class="fas fa-map-marker-alt"></i>
            <div class="info">
              <div class="head">Address</div>
              <div class="sub-title">Nairobi Kenya.</div>
            </div>
          </div>

          <div class="row">
            <i class="fas fa-envelope"></i>
            <div class="info">
              <div class="head">Email</div>
              <div class="sub-title">wdmuthiora@gmail.com</div>
            </div>
          </div>
        </div>
      </div>

      <div class="column right">
        <div class="text">
          <p>Message me</p>
        </div>

        <form [formGroup]="emailForm" (ngSubmit)="sendMessage()">
          <div class="fields">
            <div class="field name">
              <input
                placeholder="Name"
                required
                type="text"
                name="user_name"
                formControlName="name"
              />
            </div>

            <div class="field email">
              <input
                type="email"
                placeholder="Email"
                required
                name="user-email"
                formControlName="email"
              />
            </div>
          </div>

          <div class="field">
            <input
              type="text"
              placeholder="Subject"
              required
              name="Subject"
              formControlName="subject"
            />
          </div>

          <div class="field textarea">
            <textarea
              cols="30"
              rows="10"
              placeholder="Message.."
              required
              type="text"
              name="Message"
              formControlName="message"
            ></textarea>
          </div>

          <div class="button-area">
            <button
              type="submit"
              [disabled]="emailForm.invalid"
              (click)="sendMessage()"
            >
              Send message
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Confirmation Modal section -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="dateOfBirth">Date of birth</label>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
          <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>

<hr>
